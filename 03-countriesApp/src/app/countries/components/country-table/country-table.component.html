<table *ngIf="countries.length > 0" class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img [src]="country.flags.svg" [alt]="country.name.common" class="small-flag">
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/country', country.cca2 ]" routerLinkActive="router-link-active" >See...</a>
            </td>
        </tr>
    </tbody>
</table>
