<div *ngIf="!country; else divCountry" class="alert alert-info">
    Loading...
</div>

<ng-template #divCountry>

    <h2>{{ country.name.common }}</h2>
    <hr>

    <div class="row">
        <div class="col-12">
            <h1>Country: <small>{{ country.name.common }}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Flag</h3>
            <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
        </div>

        <div class="col">
            <h3>Information</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Capital:</strong> {{ country.capital }}
                </li>
                <li class="list-group-item">
                    <strong>Population:</strong> {{ country.population | number }}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traductions</h3>
    <div class="row">
        <div class="col">
            <span *ngFor="let t of country.translations | keyvalue" class="badge bg-primary me-1">{{ t.value.official}}</span>
        </div>
    </div>

    <!-- <div class="mt-5">
        {{ country | json }}
    </div> -->

</ng-template>
