<div class="animate__animated animate__fadeIn">
    <h2>By Region: <small>{{ regionActive | titlecase }}</small></h2>
    <hr>
    
    <h5>Select one region</h5>
    
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActive" -->
            <!-- [ngClass]="{
                'btn-primary': regionActive === region,
                'btn-outline-primary': regionActive !== region
            }" -->
            <!-- [class]="getClass( region )" -->
    
            <button
                *ngFor="let region of regions"
                class="btn btn-outline-primary me-1"
                [class.active]="region === regionActive"
                (click)="activateRegion( region )"
            >
                {{ region | titlecase }}
            </button>
        </div>
    </div>
    
    <hr>
</div>

<div *ngIf="hasError" class="alert alert-danger">
    Nothing found by {{ term }}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
