<h3>Agregar</h3>
<hr>

<form (ngSubmit)="add()">
    <!-- <input
        type="text" 
        placeholder="Name" 
        [value]="new.name"
        (input)="changeName( $event )"
    /> -->
    <input
        type="text" 
        placeholder="Name" 
        name="Name"
        [(ngModel)]="new.name"
    />
    <input
        type="number"
        placeholder="Power"
        name="Power"
        [(ngModel)]="new.power"
    />

    <button type="submit">Add</button>
</form>
